<!DOCTYPE html>

<head>

  <title>GitHub Finder</title>

  <nav class="font-weight-bold navbar navbar-dark bg-warning mb-3">

    <div class="search card card-body">
      <h2 class="text-warning"><i class="mr-3 fab fa-github"></i>GitHub User Search</h2>
      <p class="lead">Enter a username to fetch a user-profile and repos</p>
      <input type="text" name="" id="searchUser" class="form-control" placeholder="GitHub Username...">
    </div>
    <hr>
    <div id="profile"></div>
  </div>

    <div class="container">

        <li class="list-inline-item">

        </li>

        </li>
        <li class="list-inline-item">
          <a class="btn-floating btn-dribbble mx-1">
            <i style="color:orange" class="fab fa-github"></i>
          </a>
        </li>

      <!-- Social buttons -->
